<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>commonregex.js</title>
        <script src="../dist/commonregex.min.js"></script>
    </head>
    <body>

        <script>
            /* a */
            console.log('ab', commonregex.a('ab'));
            console.log('a', commonregex.a('b'));

            /* email */
            console.log('u4bi@github.io', commonregex.email('u4bi@github.io'));

            /* hangul */
            console.log('한글', commonregex.hangul('한글'));
            console.log('ABCD', commonregex.hangul('ABCD'));

            /* phone kr */
            console.log('0171231234', commonregex.phonekr('0171231234'));
            console.log('017-123-1234', commonregex.phonekr('017-123-1234'));
            console.log('01077775555', commonregex.phonekr('010-7777-5555'));
            console.log('010-7777-5555', commonregex.phonekr('010-7777-5555'));

            /* ip 4 */
            console.log('192.168.219.1', commonregex.ip4('192.168.219.1'));

            /* birth */
            console.log('1999-08-17', commonregex.birth('1999-08-17'));

            /* security_password */
            console.log('asdf1234@', commonregex.security_password('asdf1234@'));

        </script>
    </body>
</html>
